<!DOCTYPE html>
<html lang="en-US">
<meta charset=utf-8>
<style>
body { font-family: monospace; }
div { width: 50ch; display: inline-block; vertical-align: top; }
p { border: 1px solid silver; }
</style>
<body>
<div id="auto" style="-ms-hyphens:auto; -webkit-hyphens:auto; hyphens:auto">
<h2>With hyphens:auto</h2>
</div>
<div id="manual" style="-ms-hyphens:manual; -webkit-hyphens:manual; hyphens:manual">
<h2>With hyphens:manual</h2>
</div>
<script>
let autoText = "supercalifragilisticexpialidocious";
let manualText = "su\xADper\xADcal\xADifrag\xADilis\xADtic\xADex\xADpi\xADali\xADdo\xADcious";
let auto = document.getElementById("auto");
let manual = document.getElementById("manual");
for (i = 20; i > 0; i -= 3) {
  let p = document.createElement("p");
  p.style.width = i + "ch";
  p.textContent = autoText;
  auto.appendChild(p);

  p = document.createElement("p");
  p.style.width = i + "ch";
  p.textContent = manualText;
  manual.appendChild(p);
}
</script>
